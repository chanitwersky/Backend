<div class="register-wrapper"> <div class="register-card">
    <h2>התחברות למערכת</h2>
    <p>הזן פרטים כדי להמשיך</p>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      
      <div class="form-group">
        <label>מספר זהות:</label>
        <input formControlName="id" type="text" placeholder="הכנס מספר זהות">
        <div *ngIf="loginForm.get('phoneNumber')?.invalid && loginForm.get('phoneNumber')?.touched" class="error">
         מספר זהות לא תקין
        </div>
      </div>

      <div class="form-group">
        <label>סיסמה:</label>
        <input type="password" formControlName="password" placeholder="הכנס סיסמה">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          שדה חובה
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid" >התחבר</button>
    </form>
    
    
<p>עדיין אין לך חשבון? 
  <span class="register-link" (click)="goToRegister()">הירשם עכשיו</span>
</p>
  </div>
</div>
