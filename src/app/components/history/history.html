<div class="history-container">
  <div class="history-header">
    <h2>היסטוריית למידה</h2>
    <p>כאן מופיעים כל השיעורים שיצרת בעבר</p>
  </div>

  <div class="cards-grid">
    <div *ngFor="let item of userHistory" class="history-card">
      <div class="card-date">{{ item.createdAt | date:'dd/MM/yyyy HH:mm' }}</div>

      <div class="divider"></div>

      <div class="card-section">
        <span class="label">השיעור שנוצר:</span>
      <div class="answer-text" [innerHTML]="formatMarkdown(item.response)"></div>
      </div>
    </div>
  </div>

  <div *ngIf="!isLoading && userHistory?.length === 0" class="no-data">
    <p>עדיין לא נוצרה היסטוריה. זה הזמן ליצור שיעור חדש!</p>
    <a routerLink="/lesson" class="btn btn-primary">צור שיעור ראשון עכשיו</a>
</div>

<div *ngIf="isLoading" class="loading-spinner">
    טוען היסטוריה...
</div>
</div>
